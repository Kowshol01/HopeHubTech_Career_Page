<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Details - HopeHubTech</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
      /* Custom style for prose list items */
      .prose ul > li::before {
        display: none;
      }
      .prose ul > li {
        padding-left: 0;
      }
    </style>
  </head>

  <body
    class="bg-gray-50 dark:bg-black text-gray-800 dark:text-gray-200 font-sans antialiased transition-colors duration-300"
  >
    <nav class="absolute top-4 right-4 z-10">
      <div class="relative inline-block">
        <button
          id="theme-toggle"
          aria-label="Toggle theme"
          class="p-2 rounded-lg bg-gray-200 dark:bg-gray-700"
        >
          <i
            id="sun-icon"
            data-feather="sun"
            class="hidden w-5 h-5 text-gray-800 dark:text-gray-300"
          ></i>
          <i
            id="moon-icon"
            data-feather="moon"
            class="w-5 h-5 text-gray-800 dark:text-gray-300"
          ></i>
        </button>
        <div
          id="theme-menu"
          class="hidden absolute right-0 mt-2 w-32 bg-white dark:bg-gray-800 rounded-md shadow-lg z-50"
        >
          <button
            data-theme="system"
            class="block w-full text-left px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700"
          >
            System
          </button>
          <button
            data-theme="light"
            class="block w-full text-left px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700"
          >
            Light
          </button>
          <button
            data-theme="dark"
            class="block w-full text-left px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700"
          >
            Dark
          </button>
        </div>
      </div>
    </nav>

    <main class="container mx-auto px-6 py-12 md:py-20">
      <div class="max-w-6xl mx-auto mb-12">
        <div class="mb-8">
          <a
            href="index.html#open-positions"
            class="inline-flex items-center gap-2 text-sm font-medium text-green-600 dark:text-green-400 hover:underline"
          >
            <i data-feather="arrow-left" class="w-4 h-4"></i> Back to All
            Positions
          </a>
        </div>
        <h1
          id="job-title"
          class="text-4xl md:text-5xl font-bold tracking-tight text-gray-900 dark:text-white mb-4"
        ></h1>
        <div
          class="flex flex-wrap items-center text-gray-500 dark:text-gray-400 divide-x divide-gray-200 dark:divide-gray-700"
        >
          <div id="job-location-container" class="flex items-center gap-2 pr-4">
            <i data-feather="map-pin" class="w-5 h-5"></i
            ><span id="job-location"></span>
          </div>
          <div
            id="job-department-container"
            class="flex items-center gap-2 px-4"
          >
            <i data-feather="briefcase" class="w-5 h-5"></i
            ><span id="job-department"></span>
          </div>
        </div>
      </div>

      <div class="max-w-6xl mx-auto grid grid-cols-1 lg:grid-cols-3 gap-12">
        <div
          class="lg:col-span-2 bg-white dark:bg-gray-900 p-8 rounded-2xl border border-gray-200 dark:border-gray-800"
        >
          <article
            id="job-description"
            class="prose prose-lg dark:prose-invert max-w-none"
          >
            <!-- Job Description Loads Here -->
          </article>
        </div>
        <div class="lg:col-span-1">
          <div class="sticky top-12 space-y-8">
            <div
              class="bg-gradient-to-br from-green-50 to-emerald-100 dark:from-gray-800 dark:to-gray-900 p-6 rounded-2xl text-center border border-green-200 dark:border-green-800 shadow-sm"
            >
              <h3
                class="text-xl font-bold text-green-800 dark:text-green-300 mb-4"
              >
                Ready to Make an Impact?
              </h3>
              <a
                id="apply-now-link"
                href="index.html#application-form"
                class="w-full inline-block bg-green-500 text-white font-semibold px-8 py-3 rounded-lg hover:bg-green-600 shadow-lg hover:shadow-green-500/20"
                >Apply Now</a
              >
            </div>
            <div
              class="bg-white dark:bg-gray-900 p-6 rounded-2xl border border-gray-200 dark:border-gray-800"
            >
              <h3
                class="text-lg font-semibold mb-4 text-gray-900 dark:text-white"
              >
                About HopeHubTech
              </h3>
              <p class="text-sm text-gray-600 dark:text-gray-400 mb-4">
                HopeHubTech is a leading technology firm based in Bangladesh,
                dedicated to creating innovative solutions that tackle
                real-world challenges.
              </p>
              <ul class="text-sm space-y-3 text-gray-600 dark:text-gray-400">
                <li class="flex items-center gap-3">
                  <i data-feather="map-pin" class="w-4 h-4 text-gray-400"></i
                  ><span>Manikganj, Dhaka</span>
                </li>
                <li class="flex items-center gap-3">
                  <i data-feather="users" class="w-4 h-4 text-gray-400"></i
                  ><span>50-100 employees</span>
                </li>
                <li class="flex items-center gap-3">
                  <i data-feather="globe" class="w-4 h-4 text-gray-400"></i
                  ><a href="#" class="text-green-600 hover:underline"
                    >hopehubtech.com</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script>
      feather.replace();

      const setupTheme = () => {
        const themeToggle = document.getElementById("theme-toggle");
        const themeMenu = document.getElementById("theme-menu");
        const updateTheme = () => {
          const isDark =
            localStorage.theme === "dark" ||
            (!("theme" in localStorage) &&
              window.matchMedia("(prefers-color-scheme: dark)").matches);
          document.documentElement.classList.toggle("dark", isDark);
          document
            .getElementById("sun-icon")
            .classList.toggle("hidden", !isDark);
          document
            .getElementById("moon-icon")
            .classList.toggle("hidden", isDark);
        };
        themeToggle.addEventListener("click", () =>
          themeMenu.classList.toggle("hidden")
        );
        document.querySelectorAll("#theme-menu button").forEach((button) => {
          button.addEventListener("click", () => {
            const theme = button.dataset.theme;
            theme === "system"
              ? localStorage.removeItem("theme")
              : localStorage.setItem("theme", theme);
            updateTheme();
            themeMenu.classList.add("hidden");
          });
        });
        window
          .matchMedia("(prefers-color-scheme: dark)")
          .addEventListener("change", updateTheme);
        updateTheme();
      };

      const jobData = {
        "ui-ux-designer": {
          title: "UI/UX Designer",
          location: "Dhaka (On-site)",
          department: "Design",
        },
        "graphics-designer": {
          title: "Graphics Designer",
          location: "Remote",
          department: "Design",
        },
        "marketing-specialist": {
          title: "Marketing Specialist",
          location: "Dhaka (Hybrid)",
          department: "Marketing",
        },
        "web-developer": {
          title: "Web Developer",
          location: "Remote",
          department: "Engineering",
        },
        "website-maintenance-specialist": {
          title: "Website Maintenance Specialist",
          location: "Remote",
          department: "Engineering",
        },
        "virtual-personal-assistant": {
          title: "Virtual Personal Assistant",
          location: "Remote",
          department: "Admin",
        },
        "virtual-social-media-marketer": {
          title: "Virtual Social Media Marketer",
          location: "Remote",
          department: "Marketing",
        },
      };

      const descriptions = {
        default: {
          about:
            "We are seeking a talented and passionate individual to join our team. The ideal candidate will be responsible for a variety of tasks related to their field and will collaborate with our product and engineering teams to deliver high-quality results.",
          responsibilities: [
            "Collaborate with cross-functional teams to define, design, and ship new features.",
            "Execute all visual design stages from concept to final hand-off.",
            "Continuously discover, evaluate, and implement new technologies to maximize development efficiency.",
          ],
          requirements: [
            "Proven experience in a similar role with a strong portfolio.",
            "Excellent communication skills and ability to work in a team.",
            "Proficiency in industry-standard tools and software.",
          ],
        },
        "ui-ux-designer": {
          about:
            "We are seeking a talented and passionate UI/UX Designer to create amazing user experiences. The ideal candidate should have an eye for clean and artful design, possess superior UI/UX skills and be able to translate high-level requirements into interaction flows and artifacts, and transform them into beautiful, intuitive, and functional user interfaces.",
          responsibilities: [
            "Collaborate with product management and engineering to define and implement innovative solutions.",
            "Execute all visual design stages from concept to final hand-off to engineering.",
            "Create wireframes, storyboards, user flows, and site maps.",
            "Conduct user research and evaluate user feedback.",
          ],
          requirements: [
            "Proven UI/UX design experience with a strong portfolio.",
            "Proficiency in Figma, Sketch, Adobe XD, or other visual design and wire-framing tools.",
            "Excellent visual design skills with sensitivity to user-system interaction.",
            "Ability to solve problems creatively and effectively.",
          ],
        },
      };

      const generateDescriptionHTML = (jobId) => {
        const details = descriptions[jobId] || descriptions.default;
        return `
            <div class="space-y-8">
              <div>
                <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-4">About the Role</h2>
                <p class="text-gray-600 dark:text-gray-400 leading-relaxed">${details.about}</p>
              </div>
              <div>
                <h3 class="text-xl font-semibold text-gray-900 dark:text-white mb-4">What You'll Do (Responsibilities)</h3>
                <ul class="space-y-3">
                    ${details.responsibilities
                      .map(
                        (item) => `
                        <li class="flex items-start"><div class="flex-shrink-0 h-6 flex items-center justify-center"><i data-feather="arrow-right-circle" class="w-5 h-5 text-green-500"></i></div><p class="ml-3 text-gray-600 dark:text-gray-400">${item}</p></li>
                    `
                      )
                      .join("")}
                </ul>
              </div>
              <div>
                <h3 class="text-xl font-semibold text-gray-900 dark:text-white mb-4">What You'll Bring (Requirements)</h3>
                <ul class="space-y-3">
                    ${details.requirements
                      .map(
                        (item) => `
                         <li class="flex items-start"><div class="flex-shrink-0 h-6 flex items-center justify-center"><i data-feather="check-circle" class="w-5 h-5 text-green-500"></i></div><p class="ml-3 text-gray-600 dark:text-gray-400">${item}</p></li>
                    `
                      )
                      .join("")}
                </ul>
              </div>
            </div>
          `;
      };

      document.addEventListener("DOMContentLoaded", () => {
        setupTheme();
        const params = new URLSearchParams(window.location.search);
        const jobId = params.get("job");
        const job = jobData[jobId];

        if (job) {
          document.getElementById("job-title").textContent = job.title;
          document.getElementById("job-location").textContent = job.location;
          document.getElementById("job-department").textContent =
            job.department;
          document.getElementById("job-description").innerHTML =
            generateDescriptionHTML(jobId);
          document.title = `Job Details: ${job.title} - HopeHubTech`;
          document.getElementById("apply-now-link").href =
            `index.html#application-form?job=${encodeURIComponent(job.title)}`;
        } else {
          document.getElementById("job-title").textContent =
            "Position Not Found";
          document.getElementById("job-description").innerHTML =
            "<p>The job you are looking for does not exist or has been removed.</p>";
        }
        feather.replace();
      });
    </script>
  </body>
</html>
