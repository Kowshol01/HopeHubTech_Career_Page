<!doctype html>
<html lang="en">
  <head>

    <script>
      // This script ensures the page respects the system's dark mode preference
      if (
        localStorage.theme === "dark" ||
        (!("theme" in localStorage) &&
          window.matchMedia("(prefers-color-scheme: dark)").matches)
      ) {
        document.documentElement.classList.add("dark");
      } else {
        document.documentElement.classList.remove("dark");
      }
    </script>
    <style>
      /* Custom style for prose list items */
      .prose ul > li::before {
        background-color: #22c55e; /* green-500 */
      }
      .dark .prose ul > li::before {
        background-color: #4ade80; /* green-400 */
      }
    </style>
  </head>

  <body
    class="bg-gray-50 dark:bg-black text-gray-800 dark:text-gray-200 font-sans antialiased transition-colors duration-300"
  >
    <main class="container mx-auto px-6 py-12 md:py-20">
      <div class="max-w-5xl mx-auto mb-12">
        <div class="mb-8">
          <a
            href="index.html#open-positions"

            <i data-feather="arrow-left" class="w-4 h-4"></i>

          </a>
        </div>
        <h1

          id="job-meta"

        >

          >
            <!-- Job Description Loads Here -->

        </div>

              class="bg-white dark:bg-gray-900 p-6 rounded-2xl border border-gray-200 dark:border-gray-800"
            >
              <h3
                class="text-lg font-semibold mb-4 text-gray-900 dark:text-white"
              >
                About HopeHubTech
              </h3>
              <p class="text-sm text-gray-600 dark:text-gray-400 mb-4">
                HopeHubTech is a leading technology firm based in Bangladesh,
                dedicated to creating innovative solutions that tackle
                real-world challenges.
              </p>
              <ul class="text-sm space-y-3 text-gray-600 dark:text-gray-400">
                <li class="flex items-center gap-3">
                  <i data-feather="map-pin" class="w-4 h-4 text-gray-400"></i>
                  <span>Manikganj, Dhaka</span>
                </li>
                <li class="flex items-center gap-3">
                  <i data-feather="users" class="w-4 h-4 text-gray-400"></i>

                <li class="flex items-center gap-3">
                  <i data-feather="globe" class="w-4 h-4 text-gray-400"></i>
                  <a href="#" class="text-green-600 hover:underline"
                    >hopehubtech.com</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </main>

                `,
        },
        "virtual-social-media-marketing": {
          title: "Virtual Social Media Marketer",
          location: "Remote",
          department: "Marketing",
          description: `
                    <h2 class="!text-2xl !font-bold !mb-4">About the Role</h2>
                    <p>We are searching for a creative and savvy Virtual Social Media Marketer to manage and grow HopeHubTech's social media presence. You will be responsible for creating engaging content, managing our social channels, and running campaigns to build our online community.</p>
                    <p>You live and breathe social media and understand the nuances of different platforms. This is a fully remote role perfect for someone who is passionate about building a brand and connecting with an audience online.</p>

                    <ul>

      };

      document.addEventListener("DOMContentLoaded", () => {
        const params = new URLSearchParams(window.location.search);
        const jobKey = params.get("job") || "senior-frontend-engineer"; // Default to a role if none is specified
        const job = jobDetails[jobKey];

        const titleEl = document.getElementById("job-title");
        const metaEl = document.getElementById("job-meta");
        const descriptionEl = document.getElementById("job-description");

        if (job) {
          document.title = `Job Details: ${job.title} - HopeHubTech`;
          titleEl.textContent = job.title;

          metaEl.innerHTML = `
                    <div class="flex items-center gap-2 pr-4">
                        <i data-feather="map-pin" class="w-5 h-5"></i>
                        <span>${job.location}</span>
                    </div>
                    <div class="flex items-center gap-2 px-4">
                        <i data-feather="briefcase" class="w-5 h-5"></i>
                        <span>${job.department} Department</span>
                    </div>
                `;

          descriptionEl.innerHTML = job.description;
        } else {
          titleEl.textContent = "Position Not Found";
          descriptionEl.innerHTML =
            "<p>The job position you are looking for could not be found. Please return to the careers page to see all available positions.</p>";
        }

        feather.replace();
      });

    <script>
      // Initialize Feather Icons
      feather.replace();
    </script>
  </body>
</html>
