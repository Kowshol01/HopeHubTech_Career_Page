<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Details - HopeHubTech</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
      /* Custom style for prose list items */
      .prose ul > li::before {
        background-color: #22c55e; /* green-500 */
      }
      .dark .prose ul > li::before {
        background-color: #4ade80; /* green-400 */
      }
    </style>
  </head>

  <body
    class="bg-gray-50 dark:bg-black text-gray-800 dark:text-gray-200 font-sans antialiased transition-colors duration-300"
  >
    <nav class="absolute top-4 right-4 z-10">
      <div class="relative inline-block">
        <button
          id="theme-toggle"
          aria-label="Toggle theme"
          class="p-2 rounded-lg bg-gray-200 dark:bg-gray-700"
        >
          <i
            id="sun-icon"
            data-feather="sun"
            class="hidden w-5 h-5 text-gray-800 dark:text-gray-300"
          ></i>
          <i
            id="moon-icon"
            data-feather="moon"
            class="w-5 h-5 text-gray-800 dark:text-gray-300"
          ></i>
        </button>
        <div
          id="theme-menu"
          class="hidden absolute right-0 mt-2 w-32 bg-white dark:bg-gray-800 rounded-md shadow-lg z-50"
        >
          <button
            data-theme="system"
            class="block w-full text-left px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700"
          >
            System
          </button>
          <button
            data-theme="light"
            class="block w-full text-left px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700"
          >
            Light
          </button>
          <button
            data-theme="dark"
            class="block w-full text-left px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700"
          >
            Dark
          </button>
        </div>
      </div>
    </nav>

    <main class="container mx-auto px-6 py-12 md:py-20">
      <div class="max-w-6xl mx-auto mb-12">
        <div class="mb-8">
          <a
            href="index.html#open-positions"
            class="inline-flex items-center gap-2 text-sm font-medium text-green-600 dark:text-green-400 hover:underline"
          >
            <i data-feather="arrow-left" class="w-4 h-4"></i>
            Back to All Positions
          </a>
        </div>
        <h1
          id="job-title"
          class="text-4xl md:text-5xl font-bold tracking-tight text-gray-900 dark:text-white mb-4"
        >
          <!-- Job Title Loads Here -->
        </h1>
        <div
          class="flex flex-wrap items-center text-gray-500 dark:text-gray-400 divide-x divide-gray-200 dark:divide-gray-700"
        >
          <div id="job-location-container" class="flex items-center gap-2 pr-4">
            <i data-feather="map-pin" class="w-5 h-5"></i>
            <span id="job-location"><!-- Job Location Loads Here --></span>
          </div>
          <div
            id="job-department-container"
            class="flex items-center gap-2 px-4"
          >
            <i data-feather="briefcase" class="w-5 h-5"></i>
            <span id="job-department"><!-- Job Department Loads Here --></span>
          </div>
        </div>
      </div>

      <div class="max-w-6xl mx-auto grid grid-cols-1 lg:grid-cols-3 gap-12">
        <div
          class="lg:col-span-2 bg-white dark:bg-gray-900 p-8 rounded-2xl border border-gray-200 dark:border-gray-800"
        >
          <article
            id="job-description"
            class="prose prose-lg dark:prose-invert max-w-none"
          >
            <!-- Job Description Loads Here -->
          </article>
        </div>

        <div class="lg:col-span-1">
          <div class="sticky top-12 space-y-8">
            <div
              class="bg-gradient-to-br from-green-50 to-emerald-100 dark:from-gray-800 dark:to-gray-900 p-6 rounded-2xl text-center border border-green-200 dark:border-green-800 shadow-sm"
            >
              <h3
                class="text-xl font-bold text-green-800 dark:text-green-300 mb-4"
              >
                Ready to Make an Impact?
              </h3>
              <a
                id="apply-now-link"
                href="index.html#application-form"
                class="w-full inline-block bg-green-500 text-white font-semibold px-8 py-3 rounded-lg hover:bg-green-600 shadow-lg hover:shadow-green-500/20"
              >
                Apply Now
              </a>
            </div>

            <div
              class="bg-white dark:bg-gray-900 p-6 rounded-2xl border border-gray-200 dark:border-gray-800"
            >
              <h3
                class="text-lg font-semibold mb-4 text-gray-900 dark:text-white"
              >
                About HopeHubTech
              </h3>
              <p class="text-sm text-gray-600 dark:text-gray-400 mb-4">
                HopeHubTech is a leading technology firm based in Bangladesh,
                dedicated to creating innovative solutions that tackle
                real-world challenges.
              </p>
              <ul class="text-sm space-y-3 text-gray-600 dark:text-gray-400">
                <li class="flex items-center gap-3">
                  <i data-feather="map-pin" class="w-4 h-4 text-gray-400"></i>
                  <span>Manikganj, Dhaka</span>
                </li>
                <li class="flex items-center gap-3">
                  <i data-feather="users" class="w-4 h-4 text-gray-400"></i>
                  <span>50-100 employees</span>
                </li>
                <li class="flex items-center gap-3">
                  <i data-feather="globe" class="w-4 h-4 text-gray-400"></i>
                  <a href="#" class="text-green-600 hover:underline"
                    >hopehubtech.com</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script>
      // Initialize Feather Icons
      feather.replace();

      // --- Theme toggle functionality ---
      const themeToggle = document.getElementById("theme-toggle");
      const themeMenu = document.getElementById("theme-menu");
      const sunIcon = document.getElementById("sun-icon");
      const moonIcon = document.getElementById("moon-icon");

      themeToggle.addEventListener("click", () =>
        themeMenu.classList.toggle("hidden")
      );

      document.querySelectorAll("#theme-menu button").forEach((button) => {
        button.addEventListener("click", () => {
          const theme = button.dataset.theme;
          if (theme === "system") {
            localStorage.removeItem("theme");
          } else {
            localStorage.setItem("theme", theme);
          }
          updateTheme();
          themeMenu.classList.add("hidden");
        });
      });

      function updateTheme() {
        if (
          localStorage.theme === "dark" ||
          (!("theme" in localStorage) &&
            window.matchMedia("(prefers-color-scheme: dark)").matches)
        ) {
          document.documentElement.classList.add("dark");
          sunIcon.classList.remove("hidden");
          moonIcon.classList.add("hidden");
        } else {
          document.documentElement.classList.remove("dark");
          sunIcon.classList.add("hidden");
          moonIcon.classList.remove("hidden");
        }
      }

      updateTheme();
      window
        .matchMedia("(prefers-color-scheme: dark)")
        .addEventListener("change", updateTheme);

      const jobData = {
        "ui-ux-designer": {
          title: "UI/UX Designer",
          location: "Dhaka (On-site)",
          department: "Design",
          description: `
            <h2 class="!text-2xl !font-bold !mb-4">About the Role</h2>
            <p>We are seeking a talented and passionate UI/UX Designer to create amazing user experiences. The ideal candidate should have an eye for clean and artful design, possess superior UI/UX skills and be able to translate high-level requirements into interaction flows and artifacts, and transform them into beautiful, intuitive, and functional user interfaces.</p>
            <h3>Responsibilities:</h3>
            <ul>
              <li>Collaborate with product management and engineering to define and implement innovative solutions for the product direction, visuals and experience.</li>
              <li>Execute all visual design stages from concept to final hand-off to engineering.</li>
              <li>Create wireframes, storyboards, user flows, process flows and site maps to effectively communicate interaction and design ideas.</li>
              <li>Conduct user research and evaluate user feedback.</li>
            </ul>
            <h3>Requirements:</h3>
            <ul>
              <li>Proven UI/UX design experience with a strong portfolio.</li>
              <li>Solid experience in creating wireframes, storyboards, user flows, process flows and site maps.</li>
              <li>Proficiency in Figma, Sketch, Adobe XD, or other visual design and wire-framing tools.</li>
              <li>Excellent visual design skills with sensitivity to user-system interaction.</li>
            </ul>
          `,
        },
        "graphics-designer": {
          title: "Graphics Designer",
          location: "Remote",
          department: "Design",
          description: `
            <h2 class="!text-2xl !font-bold !mb-4">About the Role</h2>
            <p>We're looking for a creative Graphics Designer to produce high-quality visual content. You will work on a variety of products, including websites, social media, corporate identity etc. and you will cooperate with our marketing and sales team.</p>
            <h3>Responsibilities:</h3>
            <ul>
              <li>Prepare rough drafts and present ideas.</li>
              <li>Develop illustrations, logos and other designs using software or by hand.</li>
              <li>Use the appropriate colors and layouts for each graphic.</li>
              <li>Work with copywriters and creative director to produce final design.</li>
            </ul>
            <h3>Requirements:</h3>
            <ul>
              <li>A strong portfolio of illustrations or other graphics.</li>
              <li>Familiarity with design software and technologies (such as InDesign, Illustrator, Photoshop).</li>
              <li>A keen eye for aesthetics and details.</li>
              <li>Ability to work methodically and meet deadlines.</li>
            </ul>
          `,
        },
        "marketing-specialist": {
          title: "Marketing Specialist",
          location: "Dhaka (Hybrid)",
          department: "Marketing",
          description: `
            <h2 class="!text-2xl !font-bold !mb-4">About the Role</h2>
            <p>We are looking for an enthusiastic Marketing Specialist to help us in our overall marketing efforts. You will be an integral part of the development and execution of marketing plans to reach targets from brand awareness to product promotion.</p>
            <h3>Responsibilities:</h3>
            <ul>
                <li>Conduct market research to find answers about consumer requirements, habits and trends.</li>
                <li>Brainstorm and develop ideas for creative marketing campaigns.</li>
                <li>Assist in outbound or inbound marketing activities by demonstrating expertise in various areas (content development and optimization, advertising, events planning etc.).</li>
                <li>Liaise with external vendors to execute promotional events and campaigns.</li>
            </ul>
            <h3>Requirements:</h3>
            <ul>
                <li>Proven experience as marketing specialist or similar role.</li>
                <li>Thorough understanding of marketing elements (including traditional and digital marketing such as SEO/Social media etc.) and market research methods.</li>
                <li>Solid computer skills, including MS Office, marketing software (Adobe Creative Suite & CRM) and applications (Web analytics, Google Adwords etc.).</li>
                <li>Well-organized and detail oriented.</li>
            </ul>
          `,
        },
        "web-developer": {
          title: "Web Developer",
          location: "Remote",
          department: "Engineering",
          description: `
            <h2 class="!text-2xl !font-bold !mb-4">About the Role</h2>
            <p>We are looking for a skilled Web Developer who will be responsible for developing and/or designing websites for our company. You will be working alongside a team of other developers in creating, maintaining, and updating our websites.</p>
            <h3>Responsibilities:</h3>
            <ul>
                <li>Website and software application designing, building, or maintaining.</li>
                <li>Using scripting or authoring languages, management tools, content creation tools, applications, and digital media.</li>
                <li>Conferring with teams to resolve conflicts, prioritize needs, develop content criteria, or choose solutions.</li>
                <li>Directing or performing Website updates.</li>
            </ul>
            <h3>Requirements:</h3>
            <ul>
                <li>Proven working experience in web programming.</li>
                <li>Top-notch programming skills and in-depth knowledge of modern HTML/CSS and JavaScript.</li>
                <li>A solid understanding of how web applications work including security, session management, and best development practices.</li>
                <li>Aggressive problem diagnosis and creative problem solving skills.</li>
            </ul>
          `,
        },
        "website-maintenance-specialist": {
          title: "Website Maintenance Specialist",
          location: "Remote",
          department: "Engineering",
          description: `
             <h2 class="!text-2xl !font-bold !mb-4">About the Role</h2>
            <p>We're seeking a detail-oriented Website Maintenance Specialist to ensure our websites are running smoothly and are up-to-date. You will be responsible for regular updates, troubleshooting issues, and implementing security measures.</p>
            <h3>Responsibilities:</h3>
            <ul>
                <li>Regularly update website content, plugins, and themes.</li>
                <li>Monitor website performance and uptime.</li>
                <li>Troubleshoot and resolve website issues, including broken links, bugs, and server errors.</li>
                <li>Implement and maintain website security measures and perform regular backups.</li>
            </ul>
            <h3>Requirements:</h3>
            <ul>
                <li>Proven experience in website maintenance, particularly with WordPress or similar CMS.</li>
                <li>Good understanding of front-end technologies, including HTML5, CSS3, and JavaScript.</li>
                <li>Experience with website monitoring tools and backup procedures.</li>
                <li>Strong problem-solving skills and attention to detail.</li>
            </ul>
          `,
        },
        "virtual-personal-assistant": {
          title: "Virtual Personal Assistant",
          location: "Remote",
          department: "Admin",
          description: `
            <h2 class="!text-2xl !font-bold !mb-4">About the Role</h2>
            <p>We are hiring a Virtual Personal Assistant to provide administrative support to our team while working remotely. You will handle administrative projects and deliver high-quality work under minimum supervision.</p>
            <h3>Responsibilities:</h3>
            <ul>
                <li>Manage calendars and schedule appointments.</li>
                <li>Handle email correspondence and phone calls.</li>
                <li>Prepare reports, presentations, and other documents.</li>
                <li>Perform various administrative tasks, including data entry and research.</li>
            </ul>
            <h3>Requirements:</h3>
            <ul>
                <li>Proven experience as a Virtual Assistant or relevant role.</li>
                <li>Familiarity with current technologies, like desktop sharing, cloud services, and VoIP.</li>
                <li>Excellent verbal and written communication skills.</li>
                <li>Proficiency in MS Office and strong organizational skills.</li>
            </ul>
          `,
        },
        "virtual-social-media-marketer": {
          title: "Virtual Social Media Marketer",
          location: "Remote",
          department: "Marketing",
          description: `
            <h2 class="!text-2xl !font-bold !mb-4">About the Role</h2>
            <p>We are looking for a tech-savvy Virtual Social Media Marketer to manage our social media accounts. You will be responsible for creating original text and video content, managing posts, and responding to followers.</p>
            <h3>Responsibilities:</h3>
            <ul>
                <li>Design and implement social media strategy to align with business goals.</li>
                <li>Generate, edit, publish, and share engaging content daily (e.g., original text, photos, videos, and news).</li>
                <li>Monitor SEO and web traffic metrics.</li>
                <li>Communicate with followers, respond to queries in a timely manner and monitor customer reviews.</li>
            </ul>
            <h3>Requirements:</h3>
            <ul>
                <li>Proven work experience as a Social media marketer.</li>
                <li>Hands-on experience in content management.</li>
                <li>Excellent copywriting skills.</li>
                <li>Ability to deliver creative content (text, image and video).</li>
            </ul>
          `,
        },
      };

      document.addEventListener("DOMContentLoaded", () => {
        const params = new URLSearchParams(window.location.search);
        const jobId = params.get("job");
        const job = jobData[jobId];

        if (job) {
          document.getElementById("job-title").textContent = job.title;
          document.getElementById("job-location").textContent = job.location;
          document.getElementById("job-department").textContent =
            job.department;
          document.getElementById("job-description").innerHTML =
            job.description;
          document.title = `Job Details: ${job.title} - HopeHubTech`;
          document.getElementById("apply-now-link").href =
            `index.html#application-form?job=${encodeURIComponent(job.title)}`;

          feather.replace(); // Re-run feather icons after content is added
        } else {
          document.getElementById("job-title").textContent =
            "Position Not Found";
          document.getElementById("job-description").innerHTML =
            "<p>The job you are looking for does not exist or has been removed.</p>";
        }
      });
    </script>
  </body>
</html>
